<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>CRUDS</h2>
                <p>Product Management System</p>
            </div>
            <div class="input">
                <div class="title">
                    <input type="text" id="title" placeholder="title">
                </div>
                <div class="price">
                    <input type="number" name="price" id="price" placeholder="price">
                    <input type="number" name="taxes" id="taxes" placeholder="taxes">
                    <input type="number" name="ads" id="ads" placeholder="ads">
                    <input type="number" name="discount" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <div class="title">
                    <input type="number" name="count" id="count" placeholder="count">
                    <input type="text" name="category" id="category" placeholder="category">
                    <button id="submit">Create</button>
                </div>
            </div>
            <div class="output">
                <div class="search">
                    <input onkeyup="searchData(value)" type="text" id="search" name="search" placeholder="search">
                </div>
                <div class="btn-search">
                    <button onclick="getsearchMood(this.id)" id="by-title" class="by-title"> Search By Title</button>
                    <button onclick="getsearchMood(this.id)" id="by-category" class="by-category"> Search By Category</button>
                </div>
                <div id="deletall"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>count</th>
                        <th>total</th>
                        <th>category</th>
                        <th>updata</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                        
                    </tbody>
                </table>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
